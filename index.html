<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }

    img {
      width: 100px;
    }

    #loading {
      display: flex;
      justify-content: center;
      padding-top: 25px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <div id="loading">
    <h2>Loading!!!</h2>
  </div>

  <div id="site" class="hidden jonny">
    <div>
      <div>Cart size: <span id="size">0</span></div>
      <button id="check-out">Check out</button>
      <a href="check-out.html">Check out</a>
    </div>

    <table style="width:100%">

      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>


  <script src="script.js"></script>
</body>

</html>
